<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Checkout page</title>
</head>
<body>
  <div class="wrapper">
    <div class="products">
      <div class="product">
        <img class="product__img" src="./images/photo1.png" alt="photo 1">
        <h2 class="product__name">Vintage Backbag</h2>
        <div class="product__price">
          <h2 class="product__price-discount">
            $54.99
          </h2>
          <h2 class="product__price-normal">
            $94.99
          </h2>
        </div>
        <div class="product__amount">
          <span class="material-icons">
            add
          </span>
          <h2 class="product__amount-initial">1</h2>
          <span class="material-icons">
            remove
            </span>           
        </div>
      </div>
      <div class="product">
        <img class="product__img" src="./images/photo2.png" alt="photo 2">
        <h2 class="product__name">Levi Shoes</h2>
        <div class="product__price">
          <h2 class="product__price-discount">
            $54.99
          </h2>
          <h2 class="product__price-normal">
            $94.99
          </h2>
        </div>
        <div class="product__amount">
          <span class="material-icons">
            add
          </span>
          <h2 class="product__amount-initial">1</h2>
          <span class="material-icons">
            remove
            </span>           
        </div>
      </div>
      <div class="product__shipping">
        <h2>Shipping</h2>
        <h2>$19</h2>
      </div>
      <div class="product__shipping">
        <h2>Total</h2>
        <h2>$148.98</h2>
      </div>
    </div>
    <div class="user__information">
      <div class="user__contact">
        <label for="email">Fullname</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter your phone">
      </div>
      <div class="user__address">
        <label for="">
          Full name
        </label>
        <input type="text" name="name" id="name" placeholder="Your name">
        <label for="">
          Address
        </label>
        <input type="text" name="name" id="name" placeholder="Your address">
        <label for="city">
          City
        </label>
        <input type="text" name="city" id="city" placeholder="Your city">
        <label for="country">
          Country
        </label>
        <input type="text" name="country" id="country" placeholder="Your country">
        <label for="postal-code">
          Postal Code
        </label>
        <input type="text" name="postal-code" id="postal-code" placeholder="Your postal code">
      </div>
      <label><input type="text">
        Save this information for next time
      </label>
    </div>
    <button class="btn__continue">
      Continue
    </button>
  </div>
</body>
</html>
